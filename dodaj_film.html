<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">

</head>

<body>
    <header>
        <h1>Baza filmova</h1>
        <h2>Dobro došli u najveću bazu filmova!</h2>
        <ul class="grid-container">
            <li><a href="index.html"><button>Naslovna</button></a></li>
            <li><a href="pretraga.html"><button>Pretraga</button></a></li>
            <li><a href="dodaj_film.html"><button>Dodaj film</button></a></li>
        </ul>
    </header>
    <main>


        <h1>Dodaj Film</h1>
        <form class="dodaj_film" id="dodaj-film">
            <div class="unos">
                <label for="naziv">
                    <h2>Ime filma:</h2>
                </label>
                <input type="text" placeholder="ime filma" name="naziv">
                <label for="godina">
                    <h2>Godina:</h2>
                </label>
                <input type="text" placeholder="godina" name="godina">
                <label for="slika_url">
                    <h2>Slika:</h2>
                </label>
                <input type="text" placeholder="image_url" name="slika_url" id="img-url">
                <button type="submit" id="master">Pronadji film</button>
            </div>
            <div class="slika"><img
                    src="https://www.gettyimages.com/gi-resources/images/CreativeLandingPage/HP_Sept_24_2018/CR3_GettyImages-159018836.jpg"
                    alt="" class="img-prev"></div>
        </form>
    </main>
    <footer> Kontakt: 011/111-222</footer>
</body>

<script>
    let imgUrl = document.getElementById('img-url');
    let imgPrev = document.querySelector('.img-prev');
    imgUrl.addEventListener('input', function() {
        imgPrev.setAttribute('src', imgUrl.value);
    })
</script>
</html>
