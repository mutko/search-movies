<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    
</head>
<body>
    <div id="film"></div>




    
    <script>
        const filmContainer = document.getElementById('film');
        const url = "https://baza-filmova.herokuapp.com/pokazi-film/";
    
        let placeholder = document.getElementById('film');
        let godina;
        let naziv;
        let slika;
        let idFilma = location.search.substring(5)

        function showMovie(podatak) {
            godina = podatak.godina;
            naziv = podatak.naziv;
            slika = podatak.slika;
            placeholder.innerHTML = `
                <div id="movie" class="movie">
                    <h3>${naziv} (${godina})</h3>
                    <img src=${slika} alt="Movie poster" class="movie-img">
                </div>
            `;
        }

        fetch(url+idFilma)
            .then(response => response.json())
            .then(response => {
                console.log(response);
                showMovie(response);
            })

        const omdbUrl = 'http://www.omdbapi.com/?t=Rocky&plot=full&apikey=2f0dbac0';
        let omdb;
        let plot;
        const movieDiv = document.getElementById('movie');

        fetch(omdbUrl)
            .then( response => response.json() )
            .then( response => {

                omdb = response;
                console.log(omdb);
                plot = omdb.Plot;
                console.log(plot);
            })
    </script>
</body>
</html>
